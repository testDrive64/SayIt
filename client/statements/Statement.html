<template name="Statement">
	<article class="statement {{#if favorites}}in-favorites{{/if}}">
		<h3>{{name}}</h3>
		{{#if editMode }}
			{{> quickForm collection="Statements" id=updateStatementId type="update" doc=this autosave=true}}
		{{else}}
			<p>{{desc}}</p>
			<p>
				{{#each chapters}}
					<span class="chapter">{{header}} - {{text}}</span>
				{{/each}}
			</p>
			<a href="/statement/{{_id}}">View Details</a>
			{{#if favorites}}
				<button class="btn-deny toggle-menu">Remove From Favorites</button>
			{{else}}
				<button class="btn-primary toggle-menu">Add To Favorites</button>
			{{/if}}
		{{/if}}
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
		<i class="fa fa-open"></i>
	</article>
</template>
