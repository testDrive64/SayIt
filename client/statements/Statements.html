<template name="Statements">
  {{#if $.Session.get 'newStatement' }}
    {{> NewStatement}}
  {{else}}
    <button class="new-statement">New Book</button>
  {{/if}}
  <section class="statements">
    {{#if Template.subscriptionsReady}}
  		{{#each statements}}
        {{> Statement}}
  		{{/each}}
  	{{else}}
  		<p>Loading</p>
  	{{/if}}
  </section>
</template>
